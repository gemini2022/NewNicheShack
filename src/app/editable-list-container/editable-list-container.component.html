<div #listContainer
     class="list-container"
     (mousedown)="$event.clientX - listContainer.getBoundingClientRect().left >= listContainer.clientWidth ? stopMouseDownPropagation = true : null">

    <div *ngIf="loading" class="list-spinner">
        <i class="fa-solid fa-spinner fa-spin-pulse"></i>
    </div>

    <div *ngFor="let editableListItem of list; trackBy:onTrackBy">
        <ns-editable-list-item #listItemComponent
                               (onInput)="onInput($event)"
                               [listItem]="editableListItem"
                               (onDoubleClick)="editListItem()"
                               (onMouseDown)="selectListItem($event)"
                               (reinitializeList)="reinitializeList()"
                               (addedListItemEvent)="addedListItemEvent.emit($event)"
                               (setListItemsEnableState)="setListItemsEnableState($event)"
                               (removeNewListItemFromList)="removeNewListItemFromList()"
                               (pastedListItemsEvent)="pastedListItemsEvent.emit($event)"
                               (editedListItemEvent)="editedListItemEvent.emit($event)"
                               (stopMouseDownPropagation)="stopMouseDownPropagation = true">
        </ns-editable-list-item>
    </div>
</div>
