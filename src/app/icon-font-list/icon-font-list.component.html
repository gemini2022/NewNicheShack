<div #listContainer
     class="list-container">

    <div *ngIf="loading" class="list-spinner">
        <i class="fa-solid fa-spinner fa-spin-pulse"></i>
    </div>

    <div *ngFor="let listItem of list;">
        <ns-icon-font-list-item #listItemComponent
                                [listItem]="listItem"
                                (onMouseDown)="$event ? selectListItem($event) : null">
        </ns-icon-font-list-item>
    </div>
</div>
