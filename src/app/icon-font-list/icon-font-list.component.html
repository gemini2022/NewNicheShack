<div #listContainer
     class="list-container">

    <div *ngIf="loading" class="list-spinner">
        <i class="fa-solid fa-spinner fa-spin-pulse"></i>
    </div>

    <div *ngFor="let item of items;">
        <ns-icon-font-list-item [item]="item"
                                #listItemComponent
                                (onMouseDown)="$event ? selectItem($event) : null">
        </ns-icon-font-list-item>
    </div>
</div>
