<div #listContainer
     class="list-container">

    <div *ngIf="loading" class="list-spinner">
        <i class="fa-solid fa-spinner fa-spin-pulse"></i>
    </div>

    <div *ngFor="let imageListItem of items;">
        <ns-image-list-item #listItemComponent
                                [item]="imageListItem"
                                (onMouseDown)="$event ? selectItem($event) : null">
        </ns-image-list-item>
    </div>
</div>
